<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Leave Your Feedback – VisioGallery</title>
</head>
<body>

  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="לוגו הגלריה" class="logo" />
    </div>
    <div class="container">
      <h1>VisioGallery</h1>
      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a href="art.html">Art</a>
        <a href="nature.html">Nature</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="form-wrapper">
      <h1 class="form-title">Leave Your Feedback</h1>
      <form action="mailto:you@yourdomain.com" method="POST" enctype="text/plain">
        <div class="row">
          <div class="field">
            <label>First Name</label>
            <input type="text" name="First Name" required>
          </div>
          <div class="field">
            <label>Last Name</label>
            <input type="text" name="Last Name" required>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Email</label>
            <input type="email" name="Email">
          </div>
          <div class="field">
            <label>Phone</label>
            <input type="tel" name="Phone">
          </div>
        </div>

        <div class="field">
          <label>Feedback</label>
          <textarea name="Feedback" required></textarea>
        </div>

        <button type="submit" class="btn">Send</button>
        <p class="note">
          The form will send the content through your device's installed email application.
        </p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>
      © 2025 Pictures Gallery 
      <a href="https://www.metmuseum.org/" target="_blank">The Met</a> •
      <a href="https://www.nationalgeographic.com/" target="_blank">National Geographic</a> •
      <a href="https://www.moma.org/" target="_blank">MoMA</a>
    </p>  
  </footer>
</body>
</html>
